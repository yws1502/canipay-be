name: Docker Image CI

on:
  push:
    branches: [ "dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    env:
      DOCKER_HUB_REPO: ${{ secrets.DOCKER_HUB_REPO }}
      DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
  
      - name: Login Dockerhub
        run: echo "$DOCKER_HUB_TOKEN" | docker login --username $DOCKER_HUB_REPO --password-stdin

      - name: auto increment tag
        id: tag
        uses: sophiware/actions-auto-increment-tag@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag $DOCKER_HUB_REPO/canipay-be:${{ steps.tag.outputs.tag }}

      - name: Push to docker hub repository
        run: |
          docker push $DOCKER_HUB_REPO/canipay-be:${{ steps.tag.outputs.tag }}
          docker tag $DOCKER_HUB_REPO/canipay-be:${{ steps.tag.outputs.tag }} $DOCKER_HUB_REPO/canipay-be:latest
          docker push $DOCKER_HUB_REPO/canipay-be:latest
